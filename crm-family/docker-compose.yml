version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: crm-family-db
    environment:
      POSTGRES_DB: ${DB_NAME:-crm_family}
      POSTGRES_USER: ${DB_USER:-crm_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-crm_password_secure}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-crm_user} -d ${DB_NAME:-crm_family}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crm-family-api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-crm_family}
      DB_USER: ${DB_USER:-crm_user}
      DB_PASSWORD: ${DB_PASSWORD:-crm_password_secure}
      PORT: 3001
      NODE_ENV: ${NODE_ENV:-development}
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "3002:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - crm-network
    command: npm run dev

volumes:
  postgres_data:

networks:
  crm-network:
    driver: bridge
